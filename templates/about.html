{% extends "base_header_footer.html" %}
{% block main %}
{% load static %}
<main>
  <ul class="news__cards row">


    {%for i in news_list %}
      <li class="news__card col-4">
        <img src="{{i.image.url}}" alt="" >
        <h5>{{i.title}}</h5>
        <p>{{i.description}}</p>
        {% if user.is_admin %}
        <div>
          <button class="btn">
            <a href="{% url 'deletenews' i.pk %}"> Delete </a>
          </button>
          <button class="btn">
            <a href="{% url 'updatenews' i.pk %}">Change</a>
          </button>
          <button class="btn">
            <a href="{% url 'addnews' %}">Add</a>
          </button>
        </div>
        {% endif %}
      </li>
    {% endfor %}


  </ul>
  <section class="aboutInfo">
    <form class="form" method="post">{% csrf_token %}
      <h2>Leave Review</h2>
      <label>
        <h4>Name</h4>
        {{form.name}}
        <!-- <input type="text" placeholder="Имя"> -->
      </label>
      <label>
        <h4>Email</h4>
        {{form.email}}
        <!-- <input type="email" placeholder="Email"> -->
      </label>
      <label>
        <h4>Description</h4>
        {{form.description}}
        <!-- <textarea name="" id="" cols="30" rows="10" placeholder="Отзыв..."></textarea> -->
      </label>
      <button class="formButton" type="submit">Send</button>
    </form>
